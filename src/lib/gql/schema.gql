type User {
  email: String! @unique
}

input LoginUserInput {
  email: String!
}

type LoginUserPayload @embedded {
  token: String!
  exp: Time
  userInfo: UserPayload!
}

type UserPayload @embedded {
  email: String!
}

type Mutation {
  loginUser(input: LoginUserInput!): LoginUserPayload!
    @resolver(name: "login_user")
}
